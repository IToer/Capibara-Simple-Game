<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título ligeramente actualizado -->
    <title>Aventura del Capibara</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fuente Pixelada (Opcional, pero da el toque 90s) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Título del juego -->
    <h1>Aventura del Capibara</h1>

    <!-- Div para mostrar puntuación Y nivel -->
    <div id="game-info">
        <span>PUNTOS: <span id="score">0</span></span>
        <!-- Separador visual simple -->
        <span class="separator">|</span>
        <span>NIVEL: <span id="level">1</span></span>
    </div>

    <!-- El canvas donde ocurre el juego -->
    <div id="canvas-container">
         <canvas id="gameCanvas" width="400" height="500"></canvas>
         <!-- El mensaje de Game Over se posicionará relativo a este contenedor -->
    </div>

    <!-- Instrucciones simples -->
    <p id="instructions">Usa ⬅️ y ➡️ para moverte. Clic para reiniciar si pierdes.</p>

    <!-- Script del juego -->
    <script src="script.js"></script>
</body>
</html>
