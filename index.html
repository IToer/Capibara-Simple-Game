<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura del Capibara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Aventura del Capibara</h1>

    <div id="game-ui-top"> <!-- Nuevo contenedor para info y botón -->
        <div id="game-info">
            <span>PUNTOS: <span id="score">0</span></span>
            <span class="separator">|</span>
            <span>NIVEL: <span id="level">1</span></span>
        </div>
        <!-- Botón para silenciar/activar música -->
        <button id="mute-button">🔊 Mute</button>
    </div>

    <div id="canvas-container">
         <canvas id="gameCanvas" width="400" height="500"></canvas>
         <!-- Mensaje Game Over aquí -->
    </div>

    <p id="instructions">Usa ⬅️ y ➡️ para moverte. Clic para reiniciar si pierdes.</p>

    <!-- Etiqueta de Audio (sin cambios) -->
    <audio id="background-music" src="game-music.mp3" loop preload="auto"></audio>
    <!-- O: <audio id="background-music" src="game-music.mp3" loop preload="auto"></audio> -->

    <script src="script.js"></script>
</body>
</html>
